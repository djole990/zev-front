<table class="table table-striped">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Username</th>
            <th colspan="2">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.username}}</td>
            <td><button (click)="populateForm(user.id)" class="btn btn-sm btn-primary" routerLink="/user/{{user.id}}">Edit</button></td>
            <td><button class="btn btn-sm btn-danger" (click)="deleteUserById(user.id)">Delete</button></td>
        </tr>
    </tbody>
</table>

<button class="btn btn-sm btn-success" routerLink="/user">New User</button>
